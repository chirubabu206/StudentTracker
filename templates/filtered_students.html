<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filtered Students - {{ subject }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Students for Subject: {{ subject }}</h2>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">â† Back to Home</a>

    {% if students %}
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.subject }}</td>
            <td>{{ student.grade }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No students found for this subject.</p>
    {% endif %}
  </div>
</body>
</html>
